#apiVersion: traefik.io/v1alpha1 #v3
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: blog-kgb33-dev-ingress
  namespace: blog-kgb33-dev
spec:
  entryPoints:
    - websecure
  routes:
  - match: Host(`blog.kgb33.dev`)
    kind: Rule
    services:
    - name: blog-kgb33-dev
      port: 1313
  tls:
    certResolver: letsencrypt
