apiVersion: v1
kind: ConfigMap
metadata:
  name: blocy-config
  namespace: blocky
data:
  config.yaml: |
    upstream:
      default:
        - 1.1.1.1
        - 1.0.0.1
    blocking:
      blackLists:
        ads:
          - https://raw.githubusercontent.com/StevenBlack/hosts/master/hosts
      clientGroupsBlock:
        default:
          - ads
    ports:
      dns: 53
      http: 4000
