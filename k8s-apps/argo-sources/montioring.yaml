apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
spec:
  destination:
    namespace: monitoring
    server: https://kubernetes.default.svc
  project: default
  directory:
    exclude: "**/*.json"
    recuse: true
  source:
    path: k8s-apps/monitoring
    repoURL: https://github.com/KGB33/homelab.git
    targetRevision: HEAD
  syncPolicy:
    syncOptions:
      - CreateNamespace=true
